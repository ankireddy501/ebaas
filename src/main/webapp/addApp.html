<div class="container" ng-controller="addAppController">
    <div class="row">
        <div class="col-md-3 col-md-offset-3">
            <form class="form-horizontal" ng-submit="save()">
                <div class="form-group">
                    <label class="sr-only" for="applicationName">Name</label>
                    <input type="text" class="form-control" id="applicationName" placeholder="Enter Application Name" ng-model="application.name"/>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="applicationDescription">Description</label>
                    <textarea rows="4" cols="50" class="form-control" id="applicationDescription" placeholder="Enter Application Description" ng-model="application.description"></textarea>
                </div>
                <div class="form-group">
                    <button id="cancel" class="btn btn-default" ng-click="cancel()">Cancel</button>
                    <button id="save" type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

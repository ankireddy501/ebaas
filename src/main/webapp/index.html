    <script src="js/ebaas.js" type="text/javascript"></script>

<body ng-app="ebaas" style="background-color:#f5f5f5">

        <div class="container-fluid">

                    <li><a id="login" style="color:#ffffff" href="#login"   ng-hide="isAuthorized()">LOGIN</a></li>

                </ul>
            </div>
